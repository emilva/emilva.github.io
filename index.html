<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Water Simulation - Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/CubeTextureLoader.js"></script>

  <script>
    let scene, camera, renderer, textMesh, water, controls;

    function init() {
      // Create scene
      scene = new THREE.Scene();

      // Create camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(0, 100, 200);

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create orbit controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.maxPolarAngle = Math.PI * 0.495;
      controls.target.set(0, 10, 0);
      controls.minDistance = 40.0;
      controls.maxDistance = 400.0;

      // Skybox / Environment
      const cubeTextureLoader = new THREE.CubeTextureLoader();
      const skybox = cubeTextureLoader.load([
        'https://threejs.org/examples/textures/cube/skybox/px.jpg',
        'https://threejs.org/examples/textures/cube/skybox/nx.jpg',
        'https://threejs.org/examples/textures/cube/skybox/py.jpg',
        'https://threejs.org/examples/textures/cube/skybox/ny.jpg',
        'https://threejs.org/examples/textures/cube/skybox/pz.jpg',
        'https://threejs.org/examples/textures/cube/skybox/nz.jpg'
      ]);
      scene.background = skybox;

      // Create water
      const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
      water = new THREE.Water(waterGeometry, {
        textureWidth: 512,
        textureHeight: 512,
        waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) {
          texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        }),
        alpha: 1.0,
        sunDirection: new THREE.Vector3(),
        sunColor: 0xffffff,
        waterColor: 0x001e0f,
        distortionScale: 3.7,
        fog: scene.fog !== undefined
      });

      water.rotation.x = -Math.PI / 2;
      scene.add(water);

      // Load Font and Create Floating Text
      let fontLoader = new THREE.FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
        let textGeometry = new THREE.TextGeometry('vaag.land', {
          font: font,
          size: 30,
          height: 10,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 2,
          bevelSize: 1.5,
          bevelOffset: 0,
          bevelSegments: 5
        });

        let textMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
        textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textGeometry.center();

        textMesh.position.set(0, 30, 0);
        scene.add(textMesh);
      });

      // Add lighting
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(100, 100, 100);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
      scene.add(ambientLight);

      // Start the animation loop
      animate();
    }

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Make water move
      water.material.uniforms['time'].value += 1.0 / 60.0;

      // Make the text float up and down
      if (textMesh) {
        textMesh.position.y = 30 + Math.sin(Date.now() * 0.002) * 5; // Floating effect
      }

      controls.update(); // For camera control
      renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Initialize the scene
    init();
  </script>
</body>
</html>
