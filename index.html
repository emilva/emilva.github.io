<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distorted Text Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .distortion-block {
      position: relative;
      width: 80%;
      height: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The text that will be distorted */
    h1 {
      font-size: 100px;
      font-weight: bold;
      color: #FF0000;
      filter: url(#distortion-filter); /* Apply the SVG filter here */
    }

    /* This is just for reference: showing the SVG in the same container */
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0; /* Hide the actual SVG but keep its effects */
    }

  </style>
</head>
<body>
  <div class="distortion-block">
    <h1>Become</h1>

    <!-- SVG that defines the distortion filter -->
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Define the filter for the text distortion -->
        <filter id="distortion-filter" x="0" y="0" width="200%" height="200%">
          <!-- Turbulence to create noise -->
          <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="2" result="NOISE" />
          
          <!-- Displacement map using the turbulence -->
          <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="G" />
          
          <!-- Optional Gaussian blur to soften the effect -->
          <feGaussianBlur stdDeviation="3" />
        </filter>
      </defs>
    </svg>
  </div>

  <script>
    // JavaScript to dynamically update the SVG filter's displacement scale and turbulence
    function updateFilter() {
      const turbulence = document.getElementById('turbulence');
      const displacementMap = document.querySelector('feDisplacementMap');
      
      // Generate dynamic values for the animation
      const baseFrequency = Math.random() * 0.05 + 0.005; // Adjust the base frequency randomly
      const scaleValue = Math.random() * 200 + 50;        // Random scale for displacement
      
      // Apply the changes to the filter
      turbulence.setAttribute('baseFrequency', baseFrequency);
      displacementMap.setAttribute('scale', scaleValue);
      
      // Recursively update the filter values to create a dynamic effect
      requestAnimationFrame(updateFilter);
    }

    // Start the distortion effect
    updateFilter();
  </script>
</body>
</html>
