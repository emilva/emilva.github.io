<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird 3D Text with Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script>
    let scene, camera, renderer, textMesh;

    function init() {
      // Create scene
      scene = new THREE.Scene();

      // Create camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 150;

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load Font
      let fontLoader = new THREE.FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {

        // Create TextGeometry with loaded font
        let textGeometry = new THREE.TextGeometry('Weird 3D Text', {
          font: font,
          size: 20,
          height: 5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 2,
          bevelSize: 1.5,
          bevelOffset: 0,
          bevelSegments: 5
        });

        // Create material and mesh for text
        let textMaterial = new THREE.MeshBasicMaterial({ color: 0x88B04B, wireframe: true });
        textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textGeometry.center();  // Center the text

        // Add text to scene
        scene.add(textMesh);

        // Start rendering
        animate();
      });
    }

    // Animate the text
    function animate() {
      requestAnimationFrame(animate);

      // Add some weird animations to the text
      textMesh.rotation.x += 0.01;
      textMesh.rotation.y += 0.02;

      textMesh.scale.x = 1.5 + Math.sin(Date.now() * 0.002) * 0.5;
      textMesh.scale.y = 1.5 + Math.cos(Date.now() * 0.002) * 0.5;

      renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Initialize the scene
    init();
  </script>
</body>
</html>
