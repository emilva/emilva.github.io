<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distorted Text Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .distorted-text {
      font-size: 100px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      display: inline-block;
      letter-spacing: 5px;
      color: #333;
    }

    /* Animate each letter with different timings and distortions */
    .distorted-text span {
      display: inline-block;
      transform-origin: center;
      animation: distort 5s infinite ease-in-out;
    }

    /* Random distortion animation */
    @keyframes distort {
      0% {
        transform: scale(1) skew(0deg, 0deg) rotate(0deg);
      }
      25% {
        transform: scale(1.2, 0.9) skew(-10deg, 10deg) rotate(3deg);
      }
      50% {
        transform: scale(1.1) skew(5deg, -5deg) rotate(-5deg);
      }
      75% {
        transform: scale(0.9, 1.1) skew(10deg, -10deg) rotate(7deg);
      }
      100% {
        transform: scale(1) skew(0deg, 0deg) rotate(0deg);
      }
    }

    /* Add random delays to each letter */
    .distorted-text span:nth-child(1) { animation-delay: 0.1s; }
    .distorted-text span:nth-child(2) { animation-delay: 0.2s; }
    .distorted-text span:nth-child(3) { animation-delay: 0.3s; }
    .distorted-text span:nth-child(4) { animation-delay: 0.4s; }
    .distorted-text span:nth-child(5) { animation-delay: 0.5s; }
    .distorted-text span:nth-child(6) { animation-delay: 0.6s; }
    .distorted-text span:nth-child(7) { animation-delay: 0.7s; }
  </style>
</head>
<body>
  <div class="distorted-text">
    <span>B</span>
    <span>E</span>
    <span>C</span>
    <span>O</span>
    <span>M</span>
    <span>E</span>
  </div>
</body>
</html>
