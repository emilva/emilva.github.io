<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Distorted Text Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .distorted-text {
      font-size: 120px;
      font-family: 'Anton', sans-serif;
      display: inline-block;
      letter-spacing: 10px;
      color: #000;
      text-transform: uppercase;
    }

    /* All letters will have different keyframes */
    .distorted-text span {
      display: inline-block;
      transform-origin: center;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    /* Letters interacting with each other */
    .distorted-text span:nth-child(1) {
      animation-name: distortA;
      animation-delay: 0s;
    }

    .distorted-text span:nth-child(2) {
      animation-name: distortB;
      animation-delay: 0.3s;
    }

    .distorted-text span:nth-child(3) {
      animation-name: distortC;
      animation-delay: 0.6s;
    }

    .distorted-text span:nth-child(4) {
      animation-name: distortD;
      animation-delay: 0.9s;
    }

    .distorted-text span:nth-child(5) {
      animation-name: distortE;
      animation-delay: 1.2s;
    }

    .distorted-text span:nth-child(6) {
      animation-name: distortF;
      animation-delay: 1.5s;
    }

    .distorted-text span:nth-child(7) {
      animation-name: distortG;
      animation-delay: 1.8s;
    }

    .distorted-text span:nth-child(8) {
      animation-name: distortH;
      animation-delay: 2.1s;
    }

    /* Keyframes for each letter with interconnected distortions */
    @keyframes distortA {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(10px) scale(1.2) skew(5deg, 0deg);
      }
      50% {
        transform: translateX(-10px) scale(0.9) skew(-5deg, 5deg);
      }
      75% {
        transform: translateX(5px) scale(1) skew(0deg, -5deg);
      }
    }

    @keyframes distortB {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(-15px) scale(1.2) skew(5deg, 0deg);
      }
      50% {
        transform: translateX(15px) scale(0.9) skew(-5deg, 5deg);
      }
      75% {
        transform: translateX(-5px) scale(1) skew(0deg, -5deg);
      }
    }

    @keyframes distortC {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(20px) scale(1.1) skew(-5deg, 5deg);
      }
      50% {
        transform: translateX(-20px) scale(0.8) skew(5deg, -5deg);
      }
      75% {
        transform: translateX(10px) scale(1) skew(-5deg, 5deg);
      }
    }

    @keyframes distortD {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(-25px) scale(1.3) skew(5deg, 0deg);
      }
      50% {
        transform: translateX(25px) scale(0.85) skew(-5deg, 5deg);
      }
      75% {
        transform: translateX(-10px) scale(1) skew(0deg, -5deg);
      }
    }

    @keyframes distortE {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(30px) scale(1.1) skew(-5deg, 5deg);
      }
      50% {
        transform: translateX(-30px) scale(0.9) skew(5deg, -5deg);
      }
      75% {
        transform: translateX(15px) scale(1) skew(-5deg, 5deg);
      }
    }

    @keyframes distortF {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(-35px) scale(1.2) skew(5deg, 0deg);
      }
      50% {
        transform: translateX(35px) scale(0.85) skew(-5deg, 5deg);
      }
      75% {
        transform: translateX(-15px) scale(1) skew(0deg, -5deg);
      }
    }

    @keyframes distortG {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(40px) scale(1.15) skew(-5deg, 5deg);
      }
      50% {
        transform: translateX(-40px) scale(0.9) skew(5deg, -5deg);
      }
      75% {
        transform: translateX(20px) scale(1) skew(-5deg, 5deg);
      }
    }

    @keyframes distortH {
      0%, 100% {
        transform: translateX(0) scale(1) skew(0deg, 0deg);
      }
      25% {
        transform: translateX(-45px) scale(1.2) skew(5deg, 0deg);
      }
      50% {
        transform: translateX(45px) scale(0.85) skew(-5deg, 5deg);
      }
      75% {
        transform: translateX(-20px) scale(1) skew(0deg, -5deg);
      }
    }
  </style>
</head>
<body>
  <div class="distorted-text">
    <span>V</span>
    <span>A</span>
    <span>A</span>
    <span>G</span>
    <span>L</span>
    <span>A</span>
    <span>N</span>
    <span>D</span>
  </div>
</body>
</html>
